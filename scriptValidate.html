<script type="text/javascript">
    //window.onload = function () {}

   

    let getData = function (e) {
        e.preventDefault();
        const url = 'https://api-phone-email-validation.herokuapp.com/kentta'
       
        let email = document.getElementById("email").value;
        console.log(email)
        let phone = document.getElementById("phone").value;
        console.log(phone)
        let request
        
        phone ? request = {
                email,
                phone,
            } : request = {
                email,
            }
      

          fetch( 'http://localhost:8080/kentta', {
            method: 'POST',
            mode: 'cors',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(request)
        }).then(response => {
            console.log(response.status)
            if (response.status === 208) {
                alert("Introduce un telefono valido")
            } else if (response.status === 206) {
                alert("Intenta con otro Correo")
            }
        }).catch(e => {
            console.error(e)
        })
    }

    document.getElementsByClassName("btn-cafe-propiedad")[0].onclick = getData;
        console.log("loaded button")

</script>
