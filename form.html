<html>
<head>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <style>
        .border{
            border: 1px solid #cbcbcb;
        }
        .hs-form-required{color:red}
    </style>
    <script type="text/javascript">
window.onload = function(){
    document.getElementById("button").onclick=getData;
}
 let getData = function(e) {
     e.preventDefault();
   const url = 'https://api-phone-email-validation.herokuapp.com'
     let firstname = document.getElementById("firstname").value;
     console.log(firstname)
     let lastname = document.getElementById("lastname").value;
     console.log(lastname)
     let email = document.getElementById("email").value;
     console.log(email)
     let phone = document.getElementById("phone").value;
     console.log(phone)
     let company = document.getElementById("company").value;
     console.log(company)
     let numemployees = document.getElementById("numemployees").value;
            console.log(numemployees)
     let role = document.getElementById("role").value;
        console.log(role)
     let medio_de_contacto_de_preferencia = document.getElementById("medio_de_contacto_de_preferencia").value;
     console.log(medio_de_contacto_de_preferencia)
const request = {
    firstname,
    lastname,
    email,
    phone,
    company,
    numemployees,
    role,
    medio_de_contacto_de_preferencia
}
     fetch('http://localhost:8080',{
         method:'POST',
         mode: 'cors',
         headers:{
             'Content-Type':'application/json',
         },
         body:JSON.stringify(request)
     }).then(response=>{
         console.log(response.status)
         if(response.status === 208) {
             alert("Introduce un telefono valido")
         } else if (response.status === 206){
             alert("Intenta con otro Correo")
         }
     }).catch(e=>{
         console.error(e)
     })
   }
    </script>
</head>
<body>

<form action="#" class="container border">
    <div class="row m-3">
        <div class="col-md-6">
            <label for="firstname" class="form-label">Nombre <span class="hs-form-required" >*</span></label>
            <input id="firstname" class="form-control" type="text" name="firstname" required="required" value="" placeholder="Nombre">
        </div>

        <div class="col-md-6">
            <label for="lastname" class="form-label">Apellido <span class="hs-form-required" >*</span></label>
            <input id="lastname" class="form-control" type="text" name="lastname" required="required" value="" placeholder="Apellido">
        </div>
    </div>

    <div class="row m-3">
        <div class="col-md-12">
            <label for="email" class="form-label">Correo empresarial <span class="hs-form-required" >*</span></label>
            <input id="email" class="form-control" type="email" name="email" required="required" placeholder="nombre@empresa.com" value="">
        </div>
    </div>

    <div class="row m-3">
        <div class="col-md-12">
            <label for="phone" class="form-label">Número de teléfono <span class="hs-form-required" >*</span></label>
            <input id="phone" class="form-control" type="number" name="phone" required="required" value="" placeholder="Número de teléfono">
        </div>
    </div>

    <div class="row m-3">
        <div class="col-md-6">
            <label for="company" class="form-label">Nombre de empresa <span class="hs-form-required" >*</span></label>
            <input id="company" class="form-control" type="text" name="company" required="required" value="" placeholder="Nombre de empresa">
        </div>

        <div class="col-md-6">
            <label for="numemployees" class="form-label">Número de empleados <span class="hs-form-required" >*</span></label>
            <select id="numemployees" required="required" class="form-select" name="numemployees">
                <option value="" disabled="" selected="">Seleccionar</option>
                <option value="1-20">1-20</option>
                <option value="21-50">21-50</option>
                <option value="51-100">51-100</option>
                <option value="101-200">101-200</option>
                <option value="200+">200+</option>
            </select>
        </div>
    </div>

    <div class="row m-3">
        <div class="col-md-12">
            <label for="role" class="form-label">Cargo en la empresa <span class="hs-form-required" >*</span></label>
            <select id="role" required="required" class="form-select" name="role">
                <option value="" disabled="" selected="">Seleccionar</option>
                <option value="CEO">CEO</option>
                <option value="General Manager">Gerente</option>
                <option value="HR Manager">Director de RH</option>
                <option value="Administration Staff">Staff administrativo</option>
                <option value="CTO/COO/CFO">CTO/COO/CFO</option>
                <option value="Consultor">Consultor</option>
            </select>
        </div>
    </div>

    <div class="row m-3">
        <div class="col-md-12">
            <label for="medio_de_contacto_de_preferencia" class="form-label">Medio de contacto de preferencia <span class="hs-form-required" >*</span></label>
            <select id="medio_de_contacto_de_preferencia" required="required" class="form-select" name="medio_de_contacto_de_preferencia">
                <option value="" disabled="" selected="">Seleccionar</option>
                <option value="Email">Email</option>
                <option value="Llamada">Llamada</option>
                <option value="WhatsApp">WhatsApp</option>
            </select>
        </div>
    </div>

    <div class="row m-3">
        <div class="col-md-12 text-center">
            <button id="button" type="submit" class="btn btn-outline-success">Solicitar Información</button>
        </div>
    </div>
